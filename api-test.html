<!DOCTYPE html>
<html>
<head>
    <title>BookStore API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #004085; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>BookStore API Status Check</h1>
    <div id="status"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        async function checkAPI() {
            const endpoints = [
                'https://book-jkx8.onrender.com/health',
                'https://book-jkx8.onrender.com/api/books',
                'https://book-jkx8.onrender.com/api/health'
            ];
            
            statusDiv.innerHTML = '<div class="loading">Testing BookStore API endpoints...</div>';
            statusDiv.innerHTML += '<div class="info">Frontend URL: https://bookstore-frontend-074u.onrender.com</div>';
            
            for (const endpoint of endpoints) {
                try {
                    statusDiv.innerHTML += `<div class="info">Testing: ${endpoint}</div>`;
                    const response = await fetch(endpoint);
                    
                    if (response.ok) {
                        const data = await response.json();
                        statusDiv.innerHTML += `<div class="success">✅ SUCCESS: ${endpoint}<br>Response: ${JSON.stringify(data, null, 2)}</div>`;
                    } else {
                        statusDiv.innerHTML += `<div class="error">❌ FAILED: ${endpoint} (Status: ${response.status})</div>`;
                    }
                } catch (error) {
                    statusDiv.innerHTML += `<div class="error">❌ ERROR: ${endpoint}<br>Error: ${error.message}</div>`;
                }
            }
        }
        
        checkAPI();
    </script>
</body>
</html>
