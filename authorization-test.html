<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore Authorization Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BookStore Authorization Test</h1>
        
        <div class="section">
            <h2>1. Authentication</h2>
            <div>
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" value="test@example.com">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" value="Test123!">
            </div>
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
            <div id="authStatus"></div>
        </div>

        <div class="section">
            <h2>2. Test User Info</h2>
            <button onclick="getCurrentUser()">Get Current User</button>
            <div id="userInfo"></div>
        </div>

        <div class="section">
            <h2>3. Books List (Check userId field)</h2>
            <button onclick="getBooks()">Get All Books</button>
            <div id="booksInfo"></div>
        </div>

        <div class="section">
            <h2>4. Create Test Book</h2>
            <div>
                <label>Title:</label>
                <input type="text" id="bookTitle" placeholder="Book Title" value="Test Authorization Book">
            </div>
            <div>
                <label>Author:</label>
                <input type="text" id="bookAuthor" placeholder="Author Name" value="Test Author">
            </div>
            <div>
                <label>ISBN:</label>
                <input type="text" id="bookISBN" placeholder="ISBN" value="1234567890123">
            </div>
            <div>
                <label>Price:</label>
                <input type="number" id="bookPrice" placeholder="Price" value="19.99" step="0.01">
            </div>
            <button onclick="createBook()">Create Book</button>
            <div id="createBookResult"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://bookstore-api-xdrp.onrender.com/api';
        let currentUser = null;
        let authToken = null;

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}">[${timestamp}] ${message}</div>` + element.innerHTML;
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = {
                        userId: data.userId,
                        email: data.email,
                        firstName: data.firstName,
                        lastName: data.lastName
                    };
                    
                    log('authStatus', `Login successful! Token: ${authToken.substring(0, 20)}...`, 'success');
                    log('authStatus', `User ID: ${data.userId}`, 'success');
                } else {
                    const error = await response.text();
                    log('authStatus', `Login failed: ${error}`, 'error');
                }
            } catch (error) {
                log('authStatus', `Login error: ${error.message}`, 'error');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            log('authStatus', 'Logged out successfully', 'info');
        }

        function getCurrentUser() {
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `<pre>${JSON.stringify(currentUser, null, 2)}</pre>`;
                log('userInfo', 'Current user info displayed', 'success');
            } else {
                log('userInfo', 'No user logged in', 'error');
            }
        }

        async function getBooks() {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                const response = await fetch(`${API_BASE_URL}/books`, {
                    method: 'GET',
                    headers
                });

                if (response.ok) {
                    const books = await response.json();
                    log('booksInfo', `Found ${books.length} books`, 'success');
                    
                    // Show first few books with userId info
                    const displayBooks = books.slice(0, 3).map(book => ({
                        id: book.id,
                        title: book.title,
                        author: book.author,
                        userId: book.userId,
                        uploaderName: book.uploaderName,
                        canEdit: currentUser && book.userId === currentUser.userId
                    }));
                    
                    document.getElementById('booksInfo').innerHTML += `<pre>${JSON.stringify(displayBooks, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    log('booksInfo', `Failed to get books: ${error}`, 'error');
                }
            } catch (error) {
                log('booksInfo', `Error getting books: ${error.message}`, 'error');
            }
        }

        async function createBook() {
            if (!authToken) {
                log('createBookResult', 'Please login first', 'error');
                return;
            }

            const bookData = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                isbn: document.getElementById('bookISBN').value,
                publicationYear: 2024,
                publisher: 'Test Publisher',
                category: 'Technology',
                price: parseFloat(document.getElementById('bookPrice').value),
                stockQuantity: 10,
                description: 'Test book for authorization testing',
                imageUrl: 'https://via.placeholder.com/200x300'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/books`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    const createdBook = await response.json();
                    log('createBookResult', `Book created successfully! ID: ${createdBook.id}`, 'success');
                    log('createBookResult', `Book userId: ${createdBook.userId}`, 'success');
                    log('createBookResult', `Current user: ${currentUser.userId}`, 'info');
                    log('createBookResult', `User can edit: ${createdBook.userId === currentUser.userId}`, 'success');
                    
                    document.getElementById('createBookResult').innerHTML += `<pre>${JSON.stringify(createdBook, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    log('createBookResult', `Failed to create book: ${error}`, 'error');
                }
            } catch (error) {
                log('createBookResult', `Error creating book: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
